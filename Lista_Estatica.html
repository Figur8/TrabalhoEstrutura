    <!--Criando o tamanho da lista-->
    tamanho da lista:<br />
    <input id="tamanho" type="number" />
    <button type="button" class="btn btn-secondary">criar</button>

    <!--Representa o botão com seu respectivo togle-->
    <div id="box-toggle">
        <div class="tgl">
            Valor novo<br />
            <input id="dado" type="text" /><br />
            posição<br />
            <input id="posicao" type="number" min=0 /><br />
            <button type="button" class="btn btn-secondary" onclick="inserir()">Inserir</button><br />
        </div>
    </div>
    <!--Representa o botão com seu respectivo togle-->
    <div id="box-toggle1">
        <div class="tgl1">
            Dado a ser buscado<br />
            <input type="text" id="buscaDado" /><br />
            <button type="button" class="btn btn-secondary" onclick="buscar()">Buscar</button><br />
        </div>
    </div>
    <!--Representa o botão com seu respectivo togle-->
    <div id="box-toggle2">
        <div class="tgl2">
            Indice do dado a ser removido<br />
            <input type="text" id="RemoverPorIndice" /><br />
            <button type="button" class="btn btn-secondary" onclick="RemoverPorIndice()">Remover por índice</button><br />
        </div>
    </div>
    <!--Representa o botão com seu respectivo togle-->
    <div id="box-toggle3">
        <div class="tgl3">
            Valor do dado a ser removido<br />
            <input type="text" id="RemoverPorValor" /><br />
            <button type="button" class="btn btn-secondary" onclick="RemoverPorValor()">Remover por valor</button><br />
        </div>
    </div>

    <!--Saida de dados-->
    Resultados:<br />
    <table class="table" border="2">
        <button type="button" class="btn btn-secondary" onclick="imprimir()">exibir</button>
        <tr id="list">
            <!--Criado automáticamente-->
        </tr>

    </table>
    <script type="text/javascript">
        var tamanho = 0;
        var max = 5;
        var elementos = [];
        var i;
        //iniciou a lista

        //Funcionando
        function inserir() {
            if (tamanho == (document.getElementById("tamanho").value)) {
                alert("Lista cheia");
            } else if ((document.getElementById("posicao").value) < 0 || (document.getElementById("posicao").value) > (document.getElementById("tamanho").value)) {
                alert("Indice inválido");
            } else {
                elementos[document.getElementById("posicao").value] = [document.getElementById("dado").value];
                tamanho = tamanho + 1;
            }
        }
        //Vai ser iniciado sempre que a algo reiniciar o janela
        function imprimir() {
            document.getElementById("list").innerHTML =
                "<td>" + elementos + "</td>";
        }
        //Funciona porém não aparece no botão
        function buscar() {
            for (i = 0; i < elementos.length; i++) {
                if (elementos[i] == (document.getElementById("buscaDado").value)) {
                    alert(i);
                }
            }

        }

        function RemoverPorIndice() {
            //Falta a validação
            if (tamanho == 0 || (document.getElementById("RemoverPorIndice").value > tamanho)) {
                alert("Lista Vazia ou indice maior do que tamanho da lista");
            } else {
                elementos.splice(document.getElementById("RemoverPorIndice").value, 1);
            }
        }

        function RemoverPorValor() {
            //Falta validação
            for (i = 0; i < elementos.length; i++) {
                if (elementos[i] == (document.getElementById("RemoverPorValor").value)) {
                    elementos.splice(i, 1);
                }
            }

        }

    </script>
